<section class="success" id="videos">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>videos</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="list-group">
                <a href="#" ng-repeat="vid in videosUrls | startFrom:0 | limitTo:6" class="list-group-item row video-tiem">
                    <div class="col-lg-4">
                        <iframe width="100%" height="250" ng-src="{{vid.id}}" frameborder="0" allowfullscreen ng-cloak></iframe>
                    </div>
                    <div class="col-lg-8">
                        <h4 class="list-group-item-heading"> {{vid.title}} </h4>
                        <p class="list-group-item-text"> {{vid.description}}</p>
                    </div>
                </a>
            </div>
            <a href="https://www.youtube.com/user/jkefexjs/videos" class="btn btn-primary pull-right btnNext">More</a>
        </div>
</section>
