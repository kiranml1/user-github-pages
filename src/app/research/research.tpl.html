<section class="success" id="research">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Research</h2>
                <hr class="star-light">
            </div>
            <div class="col-md-12"> 

            <div class="panel panel-primary">
            <div class="panel-body">

              <!--/stories-->
              <div class="row post" ng-repeat="post in blog | limitTo:10" ng-bind-html-unsafe="post.content.$t">    
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                  <a class="story-img" href="#"><img ng-src="{{thumbnail}}" style="width:100px;height:100px" class="img-circle"></a>
                </div>
                <div class="col-md-10 col-sm-9">
                  <h5>{{post.title.$t}}</h5>
                  <div class="row">
                    <div class="col-xs-9">
                      <p ng-bind-html="post.content.$t | unsafe"></p>
                      <p class="lead"><a href="http://kefexresearch.blogspot.com/" class="btn btn-primary">Read More</a></p>
                      <p class="pull-right"><span class="label label-primary">keyword</span> <span class="label label-primary">tag</span> <span class="label label-primary">post</span></p>
                      <ul class="list-inline"><li><a href="#">{{post.updated.$t}}</a></li><li><a href="#"><i class="glyphicon glyphicon-comment"></i> {{post.link[1].title}}</a></li><li><a href="#"><i class="glyphicon glyphicon-share"></i> 34 Shares</a></li></ul>
                      </div>
                    <div class="col-xs-3"></div>
                  </div>
                  <br><br>
                </div>
              </div>
              <hr>
              
              <a href="http://kefexresearch.blogspot.com/" class="btn btn-primary pull-right btnNext">More</a>
              
            </div>
            </div>
        </div>
    </div>
</section>
